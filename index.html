<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Từ Vựng - Family and Friends</title>
    <!-- Tải Tailwind CSS CDN để dễ dàng tạo giao diện đẹp và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thiết lập font Inter -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Liên kết đến tệp CSS tùy chỉnh của bạn -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-purple-200 to-blue-300 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white rounded-3xl shadow-2xl p-8 max-w-xl w-full text-center flex flex-col items-center">
        <h1 class="text-4xl font-extrabold text-purple-700 mb-8">Học Từ Vựng</h1>

        <!-- Khu vực hiển thị Flashcard -->
        <div id="flashcard-container" class="relative bg-blue-100 rounded-2xl p-6 mb-8 w-full max-w-sm h-64 flex flex-col justify-center items-center shadow-lg transform transition-transform duration-300 ease-in-out hover:scale-105">
            <p class="text-xl text-blue-800 font-semibold mb-2">Đang tải từ vựng...</p>
        </div>

        <!-- Các nút điều hướng -->
        <div class="flex space-x-4 mb-6">
            <button id="prev-btn" class="bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 focus:outline-none focus:ring-4 focus:ring-red-300">
                &larr; Quay Lại
            </button>
            <button id="next-btn" class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 focus:outline-none focus:ring-4 focus:ring-green-300">
                Tiếp Theo &rarr;
            </button>
        </div>

        <!-- Nút phát âm -->
        <button id="pronounce-btn" class="bg-yellow-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300 mb-4">
            🔊 Phát Âm
        </button>

        <!-- Thanh tiến độ -->
        <div class="w-full bg-gray-200 rounded-full h-3">
            <div id="progress-bar" class="bg-green-400 h-3 rounded-full transition-all duration-300" style="width: 0%;"></div>
        </div>
        <p id="progress-text" class="text-gray-600 text-sm mt-2">0/0</p>
    </div>

    <!-- Tải tệp JavaScript chính. Sử dụng 'type="module"' để cho phép import/export. -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
